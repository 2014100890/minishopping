<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mini Shopping</title>
    <script src="src/main.js"></script>
    <script type="module">
      import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate'
      const el = document.createElement('pwa-update')
      document.body.appendChild(el)
    </script>
  </head>
  <body>
    <!-- Logo -->
    <img src="imgs/logo.png" alt="" class="logo" />
    <!-- Buttons -->
    <section class="buttons">
      <button class="btn">
        <img
          src="imgs/blue_t.png"
          alt=""
          class="imgBtn"
          data-key="type"
          data-value="tshirt"
        />
      </button>
      <button class="btn">
        <img
          src="imgs/blue_s.png"
          alt=""
          class="imgBtn"
          data-key="type"
          data-value="skirt"
        />
      </button>
      <button class="btn">
        <img
          src="imgs/blue_p.png"
          alt=""
          class="imgBtn"
          data-key="type"
          data-value="pant"
        />
      </button>
      <button class="btn colorBtn blue" data-key="color" data-value="blue">
        Blue
      </button>
      <button class="btn colorBtn yellow" data-key="color" data-value="yellow">
        Yellow
      </button>
      <button class="btn colorBtn pink" data-key="color" data-value="pink">
        Pink
      </button>
    </section>
    <!-- Items -->
    <ul class="items"></ul>
  </body>
</html>
